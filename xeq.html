<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" type="text/css" href="css/grid.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/dialog.css" />
		<link rel="stylesheet" type="text/css" href="css/form.css" />
		<link rel="stylesheet" type="text/css" href="css/buttons.css" />
		<link rel="stylesheet" type="text/css" href="css/icons.css" />
		<link rel="stylesheet" type="text/css" href="css/upload-game.css" />
		<link rel="stylesheet" type="text/css" href="css/xeq.css" />
		<link rel="stylesheet" type="text/css" href="css/toast.css" />
		<link rel="stylesheet" type="text/css" href="css/loader.css" />

		<script src="js/xeq.js"></script>
		<script src="js/dialog.js"></script>
		<script src="js/challenge-dialog.js"></script>
		<script src="js/friends-section.js"></script>
		<script src="js/game-section.js"></script>
		<script src="js/games-section.js"></script>
		<script src="js/toast.js"></script>
		<script src="js/upload-game-section.js"></script>
		<script src="js/upload-image.js"></script>

		<title>XEQ</title>
	</head>
	<body>
		<header class="scol12">
			<h1 id="player-nick">Beto</h1>
			<button class="floating-action-button red-button icon-logout" id="logout-button" onclick="xeq.logOut()"></button>
		</header>

		<nav class="scol12">
			<div class="scol4" id="games-nav" onclick="xeq.setCurrentSection(Sections.Games)">Games</div>
			<div class="scol4" id="my-games-nav" onclick="xeq.setCurrentSection(Sections.MyGames)">My Games</div>
			<div class="scol4" id="friends-nav" onclick="xeq.setCurrentSection(Sections.Friends)">Friends</div>
		</nav>

		<!-- Games section -->
		<section class="scol12" id="games-section" style="display: none">
			<span class="scol0 bcol3"></span>
			<div class="scol12 bcol6">
				<div class="scol12 scroll-area" id="games-area"></div>
				<span class="scol1 bcol4"></span>
				<button class="scol10 bcol4 main-button row" id="upload-game-button" onclick="xeq.setCurrentSection(Sections.UploadGame)">
					Add game
				</button>
			</div>
		</section>

		<!-- My Games section -->
		<section class="scol12" id="my-games-section" style="display: none">
			<span class="scol0 bcol3"></span>
			<div class="scol12 bcol6">
				<div class="scol12 scroll-area" id="my-games-area"></div>
			</div>
		</section>

		<!-- Friends section -->
		<section class="scol12" id="friends-section" style="display: none">
			<span class="scol0 bcol3"></span>
			<div class="scol12 bcol6">
				<div class="scol12 scroll-area" id="friend-requests-area" style="margin-bottom: 20px;"></div>

				<div class="scol12 scroll-area" id="friends-area"></div>
				<h4 style="display: none" id="no-friends-message">You don't have friends :(</h4>

				<input type="text" class="scol12 animated-input" placeholder="Search..." oninput="friendsSection.searchPlayer(this.value)"
					style="margin-top: 20px" />
				<div class="scol12 scroll-area" id="found-players-area"></div>
			</div>
		</section>

		<!-- Matchmaking section -->
		<section class="scol12" id="matchmaking-section" style="display: none">
			<h2>Connecting</h2>
			<span class="loader"></span>
			<div class="row">
				<span class="scol1 bcol4"></span>
				<button class="red-button scol10 bcol4" onclick="gamesSection.cancell()">Cancel</button>
			</div>
		</section>

		<!-- Game section -->
		<section class="scol12" id="game-section" style="display: none"></section>

		<!-- Upload game section -->
		<section class="scol12" id="upload-game-section" style="display: none">
			<span class="bcol3 scol1"></span>
			<form class="bcol6" id="upload-game" action="javascript: uploadGameSection.uploadGame()"
					onsubmit="return uploadGameSection.validateInformation()">
				<div class="bcol2" id="game-image" onclick="document.getElementById('game-image-upload-input').click()"></div>
				<span class="bcol1"></span>
				<div class="bcol8 scol12">
					<label class="scol12" for="game-name">Name: </label>
					<input class="scol12" type="text" id="game-name" required="required"/>
					<label class="scol12" for="game-name">JS File: </label>
					<input class="scol12" id="game-js-file" type="text" placeholder="Click me" readonly
							onclick="document.getElementById('game-js-file-upload-input').click()"/>
					<button class="scol12 main-button" type="submit" >Upload Game</button>
				</div>
				</span>
			</form>
			<input id="game-image-upload-input" type="file" style="position: fixed; top: -1000px" accept="image/*"
					onchange="uploadGameSection.setImage(this)"/>
			<input id="game-js-file-upload-input" type="file" style="position: fixed; top: -1000px" accept=".js"
					onchange="uploadGameSection.setJSFile(this)"/>
		</section>

		<!-- Challenge Dialog -->
		<section class="dialog-background" id="challenge-dialog-background">
			<span class="scol0 mcol2 bcol4"></span>
			<div class="scol12 mcol8 bcol4 dialog" id="challenge-dialog">
				<div class="scol12 dialog-title">
					<span class="scol1"></span>
					<h3 class="scol10">Challenge</h3>
					<span class="scol1" onclick="closeDialog('challenge')"></span>
				</div>

				<div class="scol12 dialog-body">
					<p id="challenge-dialog-text"></p>
					<div>
						<span class="scol1"></span>
						<button class="scol4 main-button" onclick="challengeDialog.onResponse(1)">Accept</button>
						<span class="scol2" ></span>
						<button class="scol4 main-button" onclick="challengeDialog.onResponse(2)">Reject</button>
					</div>
				</div>
			</div>
		</section>

		<!-- Toast -->
		<section class="scol12">
			<span class="scol0 bcol4"></span>
			<span class="scol12 bcol4" id="toast">Toast</span>
		</section>
	</body>
</html>
